<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maskina</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }
    .section {
      padding: 80px 20px;
      text-align: center;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero h1 {
      font-size: 4em;
      font-weight: 800;
      margin: 0;
    }
    .hero span {
      color: #4dabf7;
    }
    .about h2 {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .about p {
      font-size: 1.1em;
      color: #bbb;
      margin-bottom: 40px;
    }
    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .icons img {
      width: 50px;
      height: 50px;
      filter: grayscale(100%) brightness(1.2);
      transition: transform 0.2s ease-in-out;
    }
    .icons img:hover {
      transform: scale(1.1);
      filter: none;
    }
  </style>
</head>
<body>

  <section class="section hero">
    <h1><span>Hello</span>, my name is <span>maskina</span></h1>
  </section>

  <section class="section about" id="about">
    <h2>i am a developer</h2>
    <p>i do minecraft mod development, web dev, some backend stuff.</p>
    <div class="icons">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" title="Java">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" title="JavaScript">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" title="HTML5">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" title="CSS3">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" title="React">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" title="Node.js">
    </div>
  </section>

</body>
</html>
