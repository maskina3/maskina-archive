<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maskina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 40px auto;
            max-width: 800px;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .container {
            padding: 20px;
        }
        .link-container {
            padding: 20px;
            border-radius: 10px;
            background: #1e1e1e;
            margin-bottom: 15px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .link-container:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
        }
        a {
            text-decoration: none;
            color: #4dabf7;
            font-weight: 600;
            font-size: 1.4em;
            transition: color 0.2s ease-in-out;
        }
        a:hover {
            text-decoration: underline;
            color: #74c0fc;
        }
        p {
            font-size: 1em;
            color: #bbb;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>maskina's archive</h1>
        <div id="archive">
            <div class="link-container">
                <a href="https://index.nbabite.com/index-live2" target="_blank">NBA Streams</a>
                <p>my go to for streaming nba games for free lol</p>
            </div>
            <div class="link-container">
                <a href="https://saucing.neocities.org/" target="_blank">saucing the web</a>
                <p>safest place 4 pirating shit especially adobe apps</p>
            </div>
            <div class="link-container">
                <a href="https://www.chess.com/home" target="_blank">chess❤️</a>
                <p>i love chess</p>
            </div>
        </div>
    </div>
</body>
</html>
