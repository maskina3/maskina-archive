<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>maskina</title>

  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }

    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hero h1 {
      font-size: 4em;
      font-weight: 800;
      margin: 0;
    }

    .hero span {
      color: #4dabf7;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1em;
      color: #ccc;
      opacity: 1;
      text-shadow: 0 0 4px #000;
      animation: fadeIn 2s ease-in;
    }

    .scroll-indicator .arrow {
      font-size: 2em;
      animation: bounce 1s infinite;
      margin-top: 4px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .about h2 {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .about p {
      font-size: 1.2em;
      color: #bbb;
      margin-bottom: 40px;
    }

    .about .highlight {
      color: #4dabf7;
      font-weight: 700;
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.2s ease-in-out;
    }

    .icons a:hover img {
      transform: scale(1.1);
    }

    .socials h3 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #4dabf7;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .social-icons a {
      font-size: 2.2em;
      color: #e0e0e0;
      transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    .social-icons a:hover {
      color: #4dabf7;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <section class="section hero">
    <h1><span>Hello,</span> my name is <span>maskina</span></h1>
    <div class="scroll-indicator">
      <span>scroll</span>
      <div class="arrow">&#8595;</div>
    </div>
  </section>

  <section class="section about" id="about">
    <h2>i am a <span class="highlight">developer.</span></h2>
    <p>i do minecraft mod development, web dev, some backend stuff.</p>
    <div class="icons">
      <a href="https://www.java.com/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" title="Java">
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" title="JavaScript">
      </a>
      <a href="https://html.spec.whatwg.org/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" title="HTML5">
      </a>
      <a href="https://www.w3.org/Style/CSS/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" title="CSS3">
      </a>
      <a href="https://react.dev/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" title="React">
      </a>
      <a href="https://nodejs.org/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" title="Node.js">
      </a>
      <a href="https://www.python.org/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" title="Python">
      </a>
      <a href="https://www.mysql.com/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" title="MySQL">
      </a>
      <a href="https://www.php.net/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP" title="PHP">
      </a>
      <a href="https://learn.microsoft.com/en-us/dotnet/csharp/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" alt="C#" title="C#">
      </a>
      <a href="https://kotlinlang.org/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kotlin/kotlin-original.svg" alt="Kotlin" title="Kotlin">
      </a>
    </div>
  </section>

  <section class="section socials">
    <h3>follow me everywhere</h3>
    <div class="social-icons">
      <a href="https://github.com/maskina" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://twitter.com/maskina" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://discord.com/users/YOURID" target="_blank" aria-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://instagram.com/maskina" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </section>

</body>
</html>
